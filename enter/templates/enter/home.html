<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Commerce-all{% endblock %}</title>
    
    {% load static %}
    <link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container text-center p-0 d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh; width: 100%">
        <button style="border: none; background: none; padding: 0;"><a class="text-decoration-none text-black" href="{% url 'products:home' %}">
            <video src="{% static 'images/commerce-alt.mp4' %}" autoplay muted style="aspect-ratio: 1 / 1; object-fit: cover; border: none; max-width: 1600px; width: 60%;"> Your browser does not support the video tag. </video>
            <h1>Enter.</h1>            
        </button>

        
    </div>
    
</body>
</html>
